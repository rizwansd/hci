<html>
		<head>
				<title>Program</title>
					<script type="text/javascript">
					var num=prompt("Enter a number:");
					var sum=0,r,temp;
					temp=num;
					while(num>0)
						{
							r=num%10;
							sum=(sum*10)+r;
							num=parseInt(num/10);
						}
							if(sum==temp)
									{
										alert("Palindrome number");
									}
							else
									{
										alert("Not palindrome number");
									}
					</script>
			</head>
