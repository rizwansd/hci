<!DOCTYPE html>
<html>
<head>
    <title>Find the Greatest of Three Numbers</title>
</head>
<body>
    <h1>Find the Greatest of Three Numbers</h1>
    <p>Enter three numbers:</p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <button onclick="findGreatest()">Find Greatest</button>
    <p id="result"></p>

    <script>
        function findGreatest() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            var resultElement = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultElement.textContent = "Please enter valid numbers.";
            } else {
                var greatest = Math.max(num1, num2, num3);
                resultElement.textContent = "The greatest number is: " + greatest;
            }
        }
    </script>
</body>
</html>
